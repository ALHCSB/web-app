<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Closet Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/stream.css" rel="stylesheet">
  <link href="css/feed-header.css" rel="stylesheet">
  <link href="css/bottom-nav.css" rel="stylesheet">
  <link href="css/likes.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <div class="grid header grid-middle pad-t-1">
        <div class="unit text-center xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
          <a href="feed.html">
            <img class="logo" src="images/closet.png" alt="">
          </a>
        </div>
        <div class="unit xs-3-4 s-3-4 m-1-2 l-1-2 xl-1-2">
          <img class="search-bar center-block img-flex" src="images/search-bar.svg" alt="">
        </div>
        <div class="unit nav-links xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
          <a href="feed.html">Feed</a>
          <a href="profile.html">Closet</a>
        </div>
      </div>
    </nav>
  </header>

<div class="grid grid-middle container-main max-length">
<div class="unit xs-1 s-1 m-1 l-1 island">
  <div class="picture">
    <img itemprop="image" class="img-flex" src="images/photo-2.jpg" alt="">
    <div class="absolute">
      <h3 class="outfit-name pad-t-2">Outfit Details</h3>
    </div>
  </div>
</div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
    <div class="picture padding">
      <img itemprop="image" class="img-flex pad-t-2" src="images/2-shirt.jpg" alt="">
      <p class="product pad-t">Mid-Rise Everyday White Shorts</p>
      <p class="store">infuse apparel</p>
      <p class="price">$19.99</p>
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
    <div class="picture padding">
      <img itemprop="image" class="img-flex pad-t-2" src="images/2-shorts.jpg" alt="">
      <p class="product pad-t">Parker Swap Meet</p>
      <p class="store">aritzia</p>
      <p class="price">$168.00</p>
    </div>
  </div>
</div>

<div class="grid help pad-t-1-2 pad-b-1-2">
  <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3 xl-1-3 unit-content-center">
    <a href="feed.html">
      <i class="icon i-48">
        <img src="images/feed.png" alt="#">
      </i>
    </a>
  </div>
  <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3 xl-1-3 unit-content-center">
    <a href="camera.html">
      <i class="icon i-48">
        <img src="images/add.png" alt="#">
      </i>
    </a>
  </div>
  <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3 xl-1-3 unit-content-center">
    <a href="profile.html">
      <i class="icon i-48">
        <img src="images/closet.png" alt="#">
      </i>
    </a>
  </div>
</div>
</body>
</html>

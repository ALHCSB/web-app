<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Closet Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/stream.css" rel="stylesheet">
  <link href="css/feed-header.css" rel="stylesheet">
  <link href="css/bottom-nav.css" rel="stylesheet">
  <link href="css/likes.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

<body>

  <header>
    <nav>
      <div class="grid header grid-middle pad-t-1">
        <div class="unit text-center xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
          <a href="feed.html">
            <img class="logo" src="images/closet.png" alt="">
          </a>
        </div>
        <div class="unit xs-3-4 s-3-4 m-1-2 l-1-2 xl-1-2">
          <img class="search-bar center-block img-flex" src="images/search-bar.svg" alt="">
        </div>
        <div class="unit nav-links xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
          <a href="feed.html">Feed</a>
          <a href="profile.html">Closet</a>
        </div>
      </div>
    </nav>
  </header>

  <svg hidden>
    <symbol id="heart" viewBox="0 0 396.8 369.5">
      <path stroke="#f32424" stroke-linecap="round" stroke-linejoin="round" stroke-width="24" d="M197.7 349.8l.6-.2c3.1-3.9 6-7.9 9.1-11.8 19.4-24.8 41.8-46.6 65.1-67.6 21.4-19.3 43.5-37.7 62.9-59.1s35.5-47.8 38.4-78.9c1.2-13.5.7-26.8-3.6-39.7-12.3-37.3-45.7-61.9-85.1-61.9-24.8 0-46 9.4-63.6 27-9.2 9.3-15.1 20.6-20.8 32.2-.8 1.4-1.6 2.8-2.6 4.8-3.1-6-5.9-11.5-8.8-16.9-19.5-36.2-59.6-54-98.5-44.7-27.9 6.6-48.2 23.2-60.6 49.1-6.4 13.3-8.7 27.4-8.2 42a126.2 126.2 0 0 0 11.4 49.5c9.2 20.1 23 36.7 38.7 51.8s31.5 29 47.6 43.3c24 21.3 47.5 43.3 67.9 68.4z"/>
    </symbol>
  </svg>

  <div class="grid grid-middle container max-length push">
  <div class="unit xs-1 s-1 m-1-2 l-1-2 island relative">
    <input class="like-check" type="checkbox" id="photo-1">
    <div class="picture">
      <label class="like-button"for="photo-1">
        <i class="icon i-32 heart-icon">
          <svg>
            <use xlink:href="#heart"></use>
          </svg>
        </i>
      </label>
      <a itemprop="casestudy" class="block relative" href="one.html">
        <img itemprop="image" class="img-flex" src="images/photo-1.jpg" alt="">
        <div class="absolute">
          <h3 class="name">Emily Smith</h3>
        </div>
      </a>
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2 island relative">
    <input class="like-check" type="checkbox" id="photo-2">
    <div class="picture">
      <label class="like-button"for="photo-2">
        <i class="icon i-32 heart-icon">
          <svg>
            <use xlink:href="#heart"></use>
          </svg>
        </i>
      </label>
      <a itemprop="image" class="block relative" href="two.html">
        <img itemprop="image" class="img-flex" src="images/photo-2.jpg" alt="">
        <div class="absolute">
          <h3 class="name">Jade Webb</h3>
        </div>

    </div>
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2 island relative">

        <i class="icon i-32 heart-icon">
          <svg>
            <use xlink:href="#heart"></use>
          </svg>
        </i>
      </label>
      <a itemprop="image" class="block relative" href="three.html">
        <img itemprop="image" class="img-flex" src="images/photo-4.jpeg" alt="">
        <div class="absolute">
          <h3 class="name">Sara Young</h3>
        </div>
      </a>
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2 island relative">
    <input class="like-check" type="checkbox" id="photo-4">
    <div class="picture">
      <label class="like-button"for="photo-4">
        <i class="icon i-32 heart-icon">
          <svg>
            <use xlink:href="#heart"></use>
          </svg>
        </i>

        </div>

    </div>
  </div>
  </div>

    <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3 xl-1-3 unit-content-center">
      <a href="feed.html">
        <i class="icon i-48">
          <img src="images/feed.png" alt="#">
        </i>
      </a>
    </div>
    <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3 xl-1-3 unit-content-center">
      <a href="camera.html">
        <i class="icon i-48">
          <img src="images/add.png" alt="#">
        </i>
      </a>
    </div>
    <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3 xl-1-3 unit-content-center">
      <a href="profile.html">

      </a>
    </div>
  </div>

</html>

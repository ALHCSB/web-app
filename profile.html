<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Closet Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/stream.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="grid grid-middle text-center pad-t-2">
        <div class="unit profile-pic xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
          <img src="images/profile-pic.svg" alt>
        </div>
        <div class="unit stats xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
          <strong><p class="numbers giga">32</p></strong>
          <p class="numbers-title micro">outfits</p>
        </div>
        <div class="unit stats xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
          <strong><p class="numbers giga">438</p></strong>
          <p class="numbers-title micro">followers</p>
        </div>
        <div class="unit stats xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
          <strong><p class="numbers giga">231</p></strong>
          <p class="numbers-title micro">likes</p>
        </div>
        <div class="unit stats xs-1 s-1 m-1 l-1 xl-1">
          <h1 class="giga">Hayley Capson</h1>
        </div>
        <div class="unit tab closet xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
          <a class="tabs milli" href="#">closet</a>
        </div>
        <div class="unit tab likes xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
          <a class="tabs milli" href="#">likes</a>
        </div>

      </div>
    </nav>
  </header>

  <div class="grid grid-middle container max-length">
  <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
    <div class="picture">
      <a itemprop="casestudy" class="block relative" href="one.html">
        <img itemprop="image" class="img-flex" src="images/photo-1.jpg" alt="">
        <div class="absolute">
          <h3 class="name">Emily Smith</h3>
        </div>
      </a>
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
    <div class="picture padding">
      <a itemprop="image" class="block relative" href="two.html">
        <img itemprop="image" class="img-flex" src="images/photo-2.jpg" alt="">
        <div class="absolute">
          <h3 class="name">Jade Webb</h3>
        </div>
      </a>
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
    <div class="picture padding">
      <a itemprop="image" class="block relative" href="three.html">
        <img itemprop="image" class="img-flex" src="images/photo-4.jpeg" alt="">
        <div class="absolute">
          <h3 class="name">Sara Young</h3>
        </div>
      </a>
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
    <div class="picture padding">
      <a itemprop="image" class="block relative" href="four.html">
        <img itemprop="image" class="img-flex" src="images/photo-3.jpeg" alt="">
        <div class="absolute">
          <h3 class="name">Riley Green</h3>
        </div>
      </a>
    </div>
  </div>
  </div>


</body>
</html>
